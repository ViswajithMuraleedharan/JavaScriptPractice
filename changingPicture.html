<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function family(){
            let imgRef=document.getElementById("img");
            imgRef.src="./family.jpg";
        }
        function Friends(){
            let imgRef=document.getElementById("img");
            imgRef.src="./friends.jpg"
        }

    </script>
    <style>
        .container{
            margin:100px auto;
            box-shadow: 0 0 10px black;
            padding:10px;
            width:370px;
        }
        .btn{
            text-align: center;
            margin:20px
        }
        img{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="trialpic.jpg" alt="trial pic" height="350px" width="350px" id="img">
        <div class="btn">    
            <button onclick="family()">Family</button>
            <button onclick="Friends()">Friends</button>
        </div>
    </div>
</body>
</html>
