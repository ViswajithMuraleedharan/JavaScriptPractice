<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function showhide(){

            // let inpTyp=inpRef.type;
            // console.log(inpTyp);
            let inpRef=document.getElementById("inp");
            let btnRef=document.getElementById("btn");
            if (inpRef.type=="password"){
                inpRef.type="text";
                btnRef.innerText="Hide"
            }
            else{
                inpRef.type="password";
                btnRef.innerText="Show"
            }
            // inpRef.type="text"
        }
    </script>
    <style>
        div{
            margin:100px auto;
            box-shadow: 0 0 10px black;
            padding:10px;
            width:250px;
        }
    </style>
</head>
<body>
    <div>
        <input type="password" placeholder="this" id="inp">
        <button onclick="showhide()" id="btn">Show</button>
    </div>
</body>
</html>
